<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="assest/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="assest/css/style.css">
  <link rel="stylesheet" href="assest/css/media.css">
  <title>Product Management</title>
</head>

<body>
  <div class="container" style="margin-top: 15%;">
    <div class="row">
      <div class="col-lg-8 col-sm-12 mt-5 overflow-x-auto">
        <h2 class="text-uppercase fw-bold">Task</h2>
        <table class="table table-striped table-secondary mt-4">
          <tbody id="recordsTableBody"></tbody>
        </table>
      </div>
      <div class="col-lg-4 col-sm-12">
        <h2 class="text-uppercase fw-bold details-m">TASK MANAGEMENT</h2>
        <form id="crudForm" class="form-m">
          <div class="form-group">
            <span id="completeError" class="text-danger fw-bold d-block text-center justify-content-center"></span><br>
            <label for="titleInput" class="form-label fw-bold text-uppercase">Title</label>
            <input type="text" class="form-control fw-bold" placeholder="enter your title" id="titleInput" required>
            <br>
          </div>
          <div class="form-group">
            <label for="descriptionInput" class="form-label fw-bold text-uppercase">Description</label>
            <textarea class="form-control fw-bold" placeholder="enter your Description" id="descriptionInput"
              rows="3"></textarea>
          </div>
          <div class="form-group" class="text-uppercase fw-bold">
            <label for="dueDateInput" class="form-label fw-bold text-uppercase">Due Date</label>
            <input type="date" class="form-control fw-bold text-secondary" id="dueDateInput" required>
            <span id="emailError" class="text-danger fw-bold"></span><br>
          </div>
          <div class="form-group" class="text-uppercase fw-bold">
            <label for="priorityInput" class="form-label fw-bold text-uppercase">Priority</label>
            <select class="form-select fw-bold text-secondary" id="priorityInput" required>
              <option value="low" class="fw-bold">Low</option>
              <option value="medium" class="fw-bold">Medium</option>
              <option value="high" class="fw-bold">High</option>
            </select>
          </div>
          <button type="button" class="btn btn-dark mt-4 fw-bold" onclick="addRecord()">Add Task</button>
          <button type="button" class="btn btn-dark mt-4 fw-bold" id="demo" onclick="updateInfo()">update
            Task</button>
        </form>
      </div>
    </div>
  </div>

</body>
<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
  crossorigin="anonymous"></script>
<script src="assest/js/main.js"></script>
<script src="assest/bootstrap/js/bootstrap.bundle.min.js"></script>

</html>
